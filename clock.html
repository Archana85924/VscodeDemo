<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <div class="clock">
        <div class="circle" id="sc" style="--clr:rgb(47, 235, 103);"><i></i></div>
        <div class="circle circle2" id="mn" style="--clr:rgb(225, 236, 19);"><i></i></div>
        <div class="circle circle3" id="hr" style="--clr:rgb(244, 22, 22);"><i></i></div>


        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
    </div>
    <!------digital clock---------->
    <div class="time">
        <div class="hours" style="--clr:rgb(244, 22, 22);">00</div>
        <div class="minutes" style="--clr:rgb(225, 236, 19);">00</div>
        <div class="seconds" style="--clr:rgb(47, 235, 103);">00</div>
        <div class="ampm">am</div>
    </div>
</div>
    <script>
        let hr=document.querySelector('#hr');
        let mn=document.querySelector('#mn');
        let sc=document.querySelector('#sc');
        setInterval(()=>{ let day = new Date();

let hh= day.getHours() * 30;
let mm= day.getMinutes() * 6;
let ss= day.getSeconds()* 6;
hr.style.transform =` rotateZ(${hh+(mm/12)}deg)`;
mn.style.transform=`rotateZ(${mm}deg)`;
sc.style.transform=`rotateZ(${ss}deg)`;
//digital clock
let hours = document.querySelector('.hours');
let min = document.querySelector('.minutes');
let sec = document.querySelector('.seconds');
let amp = document.querySelector('.ampm');


let h= new Date().getHours();
let m= new Date().getMinutes();
let s= new Date().getSeconds();


let am = h >=12 ?"PM" : "AM";
//convert 24hours clock to 12hr clock
if(h > 12){
    h= h-12;
}
//odd zero before single digit  num
h=(h < 10) ? "0"+ h : h
m=(m < 10) ? "0"+ m : m
s=(s < 10) ? "0"+ s : s

hours.innerHTML=h;
min.innerHTML=m;
sec.innerHTML=s;
amp.innerHTML=am;




        })
        

        

    </script>
</body>
</html>
